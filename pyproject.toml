[project]
name = "chunking-tests"
version = "2.1.0"
description = "Document ingestion experiments for local Unstructured processing."
requires-python = ">=3.10"
dependencies = [
    "unstructured",
    "pdfminer.six",
    "pypdf",
    "pdf2image",
    "unstructured.pytesseract",
    "python-multipart",
    "pi-heif",
    "fastapi",
    "uvicorn[standard]",
    "unstructured-inference",
    "azure-ai-documentintelligence",
    "requests",
    "python-dotenv",
]

[project.optional-dependencies]
# Heavy deps only needed for hi_res layout (torch/opencv via unstructured-inference)
hires = [
    "unstructured-inference",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = []
